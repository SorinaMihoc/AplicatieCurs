<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form_main">
        <h4 class="heading"><strong>Add </strong> Recipe <span></span></h4>
        <div class="form">
          <form id="contactFrm">
            <input type="text" required placeholder="Titlu" [(ngModel)]="food.title" name="Title" class="txt">
            <textarea placeholder="Ingrediente" [(ngModel)]="food.ingredients" name="ingredients" type="text" class="txt_3"></textarea>
            <textarea placeholder="Reteta" [(ngModel)]="food.recipe" name="recipe" type="text" class="txt_3"></textarea>
            <input type="submit" name="submit" (click)="submit()" class="txt2">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
